{% set name = "zeus-mcmc" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0259f00207a93eb041cab70384602d1526ac65e63873053729f04d7dd72df69c
  patches:
    # requirements and README.md aren't packaged
    - remove-requirements.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - matplotlib-base
    - numpy
    - pytest
    - python >=3.6
    - tqdm
    - scipy >=1.5.0
    - seaborn
    - scikit-learn

test:
  imports:
    - zeus

about:
  home: https://zeus-mcmc.readthedocs.io/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'zeus: Lightning Fast MCMC'
  description: |
    zeus is a Python implementation of the Ensemble Slice Sampling method.

extra:
  recipe-maintainers:
    - minaskar
    - mattpitkin
